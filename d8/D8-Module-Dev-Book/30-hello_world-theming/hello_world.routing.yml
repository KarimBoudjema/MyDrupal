hello_world.hello_world:
  path: '/hello-world'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloWorldController::helloWorld'
    _title: 'helloWorld'
  requirements:
    _permission: 'access content'
hello_world.hello_world_component:
  path: '/hello-world-component'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloWorldController::helloWorldComponent'
    _title: 'helloWorldComponent'
  requirements:
    _permission: 'access content'
hello_world.redirect:
  path: '/redirect'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloWorldController::toHome'
    _title: 'helloWorld'
  requirements:
    _permission: 'access content'
hello_world.new_response:
  path: '/new-response'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloWorldController::newResponse'
    _title: 'helloWorld'
  requirements:
    _permission: 'access content'
hello_world.greeting_form:
  path: '/admin/config/salutation-configuration'
  defaults:
    _form: '\Drupal\hello_world\Form\SalutationConfigurationForm'
    _title: 'Salutation configuration'
  requirements:
    _permission: 'administer site configuration'
