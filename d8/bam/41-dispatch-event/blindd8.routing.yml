blindd8.my_controller_hello:
  path: '/blindd8/{name}'
  defaults:
    _controller: '\Drupal\blindd8\Controller\MyController::hello'
    _title: 'My Manual Page'
  requirements:
    _permission: 'access content'
blindd8.my_controller_content:
  path: '/blindd8'
  defaults:
    _controller: '\Drupal\blindd8\Controller\MyController::content'
    _title: 'My Content Page'
  requirements:
    _permission: 'access content'
blindd8.my_controller_tag:
  path: '/blindd8tag'
  defaults:
    _controller: '\Drupal\blindd8\Controller\MyController::tag'
    _title: 'My Service Page'
  requirements:
    _permission: 'access content'
blindd8.my_controller_event:
  path: '/blindd8event'
  defaults:
    _controller: '\Drupal\blindd8\Controller\MyController:genericEvent'
    _title: 'My Event Page'
  requirements:
    _permission: 'access content'
blindd8.redirect:
  path: '/blindd8redirect'
  requirements:
    _permission: 'access content'
